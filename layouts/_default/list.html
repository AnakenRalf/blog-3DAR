{{ define "main" }}
  <div class="list">
    {{ range .Paginator.Pages }}
      <div class="listItem">
        <img
          src="{{ .Params.image }}"
          alt="{{ .Title }}"
          class="listImage"
          loading="lazy"
        />
        <div class="listItemText">
          <h1 class="listItemTitle">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h1>
          <p class="listItemDescription">{{ .Params.description }}</p>
          <div class="listItemDetails">
            <img class="listItemAvatar" src="{{ .Params.avatar }}" alt="" />
            <span>{{ .Params.author }}</span>
            <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time>
          </div>
          <div class="listItemCategories">
            {{ range (.GetTerms "categories") }}
              <a class="listItemCategory" href="{{ .Permalink }}"
                >{{ .Name }}</a
              >
            {{ end }}

          </div>
        </div>
      </div>
    {{ end }}

  </div>
{{ end }}
